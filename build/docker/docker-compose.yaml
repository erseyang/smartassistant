version: "3.9"

services:
  zt-vue:
    image: docker.yctc.tech/zt-nginx:latest
    ports:
      - 9020:9020
  etcd:
    image: bitnami/etcd:3
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
    ports:
      - 2379:2379
      - 2380:2380

  fluentd:
    image: fluent/fluentd:v1.13
    environment:
      - FLUENTD_CONF=fluentd.conf
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    volumes:
      - /mnt/data/zt-smartassistant/config/fluentd.conf:/fluentd/etc/fluentd.conf
      - /mnt/data/zt-smartassistant/log:/var/log

  smartassistant:
    image: smartassistant
    ports:
      - "37965:37965"
    logging:
      driver: "fluentd"
      options:
        fluentd-address: "localhost:24224"
        tag: smartassistant.main
        fluentd-async-connect: "true"
    environment:
      TZ: Asia/Shanghai
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ../../data/sadb.db:/app/data/sadb.db # 如果要挂载到容器里面的话需要先在本地创建db文件
      - ../../app.yaml:/app/app.yaml
      - type: bind
        bind:
          propagation: shared
        source: /mnt/data/zt-smartassistant/
        target: /mnt/data/zt-smartassistant/
    depends_on:
      - etcd
      - fluentd
